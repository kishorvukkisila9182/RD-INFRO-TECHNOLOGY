<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .hero {
            background-color: #f4f4f4;
            padding: 50px 20px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #222;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Our Product</h1>
        <p>Discover the best solution for your needs.</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>
    <div class="container">
        <h2>About Our Product</h2>
        <p>Our product helps you achieve your goals efficiently and effectively.</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Company Name. All rights reserved.</p>
    </div>
</body>
</html>
